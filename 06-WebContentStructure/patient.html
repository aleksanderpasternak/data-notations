<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>
<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>
        
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="pob">Place of Birth:</label><br>
        <input type="text" id="pob" name="pob"><br><br>

        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>
        
        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>
        
        <label for="ill">Illnesses:</label><br>
        <input type="radio" id="1" name="ill1" value="1">
        <label for="1">1</label><br>
        <input type="radio" id="2" name="ill2" value="2">
        <label for="2">2</label><br>
        <input type="radio" id="3" name="ill3" value="3">
        <label for="3">3</label><br>
        <input type="radio" id="4" name="il4" value="4">
        <label for="4">4</label><br>

        <label for="notes">Notes:</label><br>
        <input type="textarea" id="notes" name="notes"><br><br>

        <button type="button">Ok</button>
        <button type="button">Cancel</button>
    </form>
</body>
</html>
